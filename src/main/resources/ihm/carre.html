<html>
<head>
</head>
<body>
<div th:switch="${lst}">
<div th:case="null">
Pas de liste
</div>
<div th:case="*">
<div th:each="carre : ${lst}">
<span th:text="${carre.idCarre}"/>
<span th:text="${carre.surface}"/>
<span th:text="${carre.typeSol}"/>
<span th:text="${carre.typeExposition}"/>
<span><a th:href="@{/ihm/carre/delete/{id}(id=${carre.id})}">X</a></span>
<span><a th:href="@{/ihm/carre/modify/{id}(id=${carre.id})}">O</a></span>
</div>
</divth:case="*">
</div>
<a href="/ihm/carre/add">Nouveau carre</a>
</body>
</html>
